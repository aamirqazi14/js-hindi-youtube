<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess A Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">        
        <div class="upper">   
            <h1 style="margin-top: 12px; margin-bottom: 25px;">Number Guessing Game</h1><br> 
            <i>Guess a random number between 1 and 100.<br>
            You have 10 chances to find the right number</i><br><br>
            <h2 style="font-size: 30px; margin-top: 40px;">GUESS A NUMBER</h2> 


        <form class="middle">
            <input type="text" class="input" autofocus><br><br><br>
            <input type="submit" class="submit"  >
        </form>

        
        <div class="lower">
            <br>
            <p>Previous Guesses : </p>
            <p>Remaining Attempts :</p>
            <p class="newgame"></p><br>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
