<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style = "background-color: black; color: white">
    <ul class = "language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("TypeScript")


    function addOptimizeLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimizeLanguage("Golang")

    // Edit

    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang)
    // secondLang.innerHTML = "java"
    const li = document.createElement('li')
    li.textContent = "Java"
    secondLang.replaceWith(li)

    
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>Python</li>"

    const thirdLang = document.querySelector("li:nth-child(3)")
    const newli = document.createElement('li')
    newli.textContent = "JavaScript"
    thirdLang.replaceWith(newli)

    const fourthLang = document.querySelector("li:last-child")
    fourthLang.remove()
</script>
</html>
